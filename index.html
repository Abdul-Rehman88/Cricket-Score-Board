<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score_Book</title>
  </head>
 <!-- background image-->
  <body >
    <div class="text-white bg-[url('./image/cricket_statuium.jpg')] h-screen w-screen bg-cover bg-no-repeat bg-blend-darken absolute inset-0 bg-black bg-opacity-50">
      <!-- Try Again -->
      <div class="flex justify-center items-center">
        <button id="try_button" class=" bg-sky-500 px-3 py-2 mt-16 rounded-2xl w-max hover:bg-sky-700">
          Play Again
        </button>
      </div>
  
      <!-- Team's name and toss -->
      <div id="team_toss_selection">

        <!-- team name and over -->
        <div class="font-bold mt-20 flex gap-3 justify-center items-center">
          <label for="team1">Team 1</label>
          <input
            id="team1" class="p-1 bg-gray-300 text-black rounded-lg focus:outline-none border-[1.35px] border-cyan-100 hover:bg-gray-400"
            type="text"/>

          <label for="team2">Team 2</label>
          <input
            id="team2" class="p-1 bg-gray-300 text-black rounded-lg focus:outline-none border-[1.35px] border-cyan-100 hover:bg-gray-400"
            type="text"/>

          <label for="over">Over</label>
          <input
            id="total_over" class="p-1 bg-gray-300 text-black rounded-lg focus:outline-none border-[1.35px] border-cyan-100 hover:bg-gray-400"
            type="number"/>
        </div> 

        <!-- toss -->
        <div
          class="font-bold text-2xl mt-8 flex gap-12 justify-center items-center">
          <label for="" class="mb-2">Toss : </label>

          <!-- select team for toss -->
          <select
            id="team_for_toss"
            class="bg-yellow-500 focus:outline-none border-[1.35px] border-cyan-200 text-black rounded-lg w-auto px-4 py-2.5 hover:bg-yellow-600">
            <option value="Team 1" selected>Team 1</option>
            <option value="Team 2">Team 2</option>
          </select>

          <!-- Head/Tail -->
          <select
            id="toss"
            class="bg-yellow-500 focus:outline-none border-[1.35px] border-cyan-200 text-black rounded-lg w-auto px-6 py-2.5 hover:bg-yellow-600">
            <option value="Head" selected>Head</option>
            <option value="Tail">Tail</option>
          </select>

          <!-- toss_button -->
          <button
            id="toss_button"
            class="bg-sky-500 px-6 py-2 rounded-2xl w-max hover:bg-sky-600"
          >
            Toss
          </button>

        </div>

      </div>

       <!-- annoncement of toss win team  -->
      <div id="annoncements" class=" font-bold text-2xl mt-8 flex gap-12 justify-center items-center">
      
      </div>    

      <!-- <div id="match_winning_team" class=" font-bold text-2xl mt-8 flex gap-12 justify-center items-center">
      
      </div>      -->

      <!-- runs -->
      <div class="font-bold text-2xl mt-7 flex gap-12 justify-center items-center">
        <div id="all_button">
          <button id="1" class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            1
          </button>
          <button id="2"  class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            2
          </button>
          <button id="3"  class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            3
          </button>
          <button id="4"  class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            4
          </button>
          <button id="5" class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            5
          </button>
          <button id="6" class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            6
          </button>
          <button id="dot"  class="bg-sky-500 p-1.5 rounded-2xl hover:bg-sky-600">
            .
          </button>
          <button id="wide"  class="bg-sky-500 p-1.5 rounded-2xl hover:bg-green-600">
            Wide
          </button>
          <button id="no_ball"  class="bg-sky-500 p-1.5 rounded-2xl hover:bg-green-600">
            Noball
          </button>
          <button  id="out" class="bg-sky-500 p-1.5 rounded-2xl hover:bg-red-600">
            Out
          </button>
        </div>
      </div>

      <!-- score -->
      <div
        class="font-bold text-xl mt-10 flex gap-56 justify-center items-center"
      >
        <!-- first_batting_team  -->
        <div id="first_batting_team">
          <h1>Team: <span id="first_batting_team_name"> </span></h1>
          <h1>Score: <span id="first_batting_team_scores">0</span></h1>
          <h1>Wickets: <span id="first_batting_team_wickets">0</span></h1> <!-- remaing -->
          <h1>Over: <span id="first_batting_team_overs">0</span></h1>
        </div>
        <!-- team B -->
        <div>
          <h1>Team: <span id="second_batting_team_name"></span></h1>
          <h1>Score: <span id="second_batting_team_score">0</span></h1>
          <h1>Wickets: <span id="second_batting_team_wicket">0</span></h1>
          <h1>Over: <span id="second_batting_team_overs">0</span></h1>
        </div>
      </div>

    </div>
    <!--  main div -->
  </body>
  <script src="javaScript.js">
   
  </script>
</html>
